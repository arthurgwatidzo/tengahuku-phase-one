<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Broiler chicken producer/wholesaler of high quality chicken Harare Marondera Chitungwiza Zimbabwe. Find out more!">

	 <meta name="keywords" content="buy bulk chicken meat harare online, order bulk cheap chicken meat chitungwiza harare, buy bulk chicken meat harare marondera chitungwiza zimbabwe, tenga huku nyama harare zimbabwe">

    <title>Tengahuku - Order Chicken Form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" align="center">Broiler Chicken Product Order Form</h2>
                    <form method="POST">
						<div class="row row-space>
							<label class="label">Customer Type</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Individual</option>
                                    <option>Restaurant</option>
                                    <option>Butchery</option>
									<option>Supermarket</option>
									<option>Boarding School</option>
									<option>Event Catering Specialist</option>
									<option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
						</div>
                        <div class="row row-space">
                            <div class="col-2" id="div-first_name">
                                <div class="input-group">
                                    <label class="label">First name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2" id="div-last_name">
                                <div class="input-group">
                                    <label class="label">Surname</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
							<div class="col-2">
                                <div class="input-group" id="div-gender">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Expected Date To Collect Order</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
						<div class="row row-space">
							 <div class="col-2">
							<div class="input-group">
                                    <label class="label">Cellphone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
							 </div>

						
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Alternate Cellphone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
						</div>
						<div class="row row-space">
						<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Telephone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
						 </div>	
						<div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email Address</label>
                                    <input class="input--style-4" type="email" name="email" id="email-address">
                                </div>
                            </div>
						</div>
                       <div class="row row-space">
                        <div class="input-group">
                            <label class="label">Quantity of Chicken to Order</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Select option</option>
                                    <option>50</option>
                                    <option>100</option>
                                    <option>200</option>
									<option>250</option>
                                    <option>500</option>
                                    <option>750</option>
									<option>1000</option>
                                    <option>1200</option>
                                    <option>1500</option>
									<option>2000</option>
                                    <option id="two-thousand-or-more-option">2000 or more</option>
                                    <option id="other-order-option">Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						<div class="input-group">
                            <label class="label">Slaughtered/Live Chicken</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Select option</option>
                                    <option>Live Chicken</option>
                                    <option>Slaughtered Chicken</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						 </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" id="btnSubmit">Submit</button>
							<button class="btn btn--radius-2 btn--blue" type="submit" id="btnCancel">Cancel</button>
							<button class="btn btn--radius-2 btn--blue" type="submit" id="btnClose">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->

    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
